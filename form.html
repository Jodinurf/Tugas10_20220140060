<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>What about you</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Lemme Know About Yourself</legend>
            <p>Name : <input type="text" name="name" /></p>
            <p>Address : <input type="text" name="address" /></p>
            <p>College : <input type="text" name="college" /></p>
            <p>
                Gender :
                <input type="radio" name="jk" value="laki - laki" checked /> Man ♂
                <input type="radio" name="jk" value="perempuan" /> Woman ♀
            </p>
            <p>
                What is your hobbies : <br>
                <input type="checkbox" name="football"> Football
                <input type="checkbox" name="badminton"> Badminton
                <input type="checkbox" name="basketball"> Basketball
                <input type="checkbox" name="other"> Other
            </p>
            <p>
                Which city do you come from?
                <select>
                    <option>Yogyakarta</option>
                    <option>Jakarta</option>
                    <option>Semarang</option>
                    <option>Solo</option>
                    <option>Surabaya</option>
                    <option>Malang</option>
                    <option>Bandung</option>
                    <option>other...</option>
                </select>
            </p>
            <p>
                What's inside your mind : <br>
                <textarea rows="10" cols="60" placeholder="Write Your Answer Here"></textarea>
            </p>
            <p><input type="submit" value="Submit"></p>
        </fieldset>
    </form>

    <a class="back" href="index.html">Home</a>
</body>
</html>
